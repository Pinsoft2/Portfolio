
<!-- profile.html -->
{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">1️⃣0️⃣0️⃣0️⃣0️⃣ HOURS</h1>
<p class="lead text-center mb-5">→ Your Profile ←</p>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card cyber-border">
            <div class="card-header">
                <h4>Profile Information</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for_with_subpath('update_profile') }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                    </div>
                    <hr>
                    <h5>Change Password</h5>
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current_password" name="current_password">
                        <small class="text-muted">Leave blank if you don't want to change your password</small>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
