{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">1⃣0⃣,0⃣0⃣0⃣ HOURS</h1>
<p class="lead text-center mb-5">→ Manage Categories ←</p>

<div class="row">
    <div class="col-md-6">
        <div class="card cyber-border">
            <div class="card-header">
                <h4>Add New Category</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for_with_subpath('manage_categories') }}" method="POST">
                    <div class="mb-3">
                        <label for="category-name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="category-name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Category</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card cyber-border">
            <div class="card-header">
                <h4>Your Categories</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for category in categories %}
                            <tr>
                                <td>{{ category.name }}</td>
                                <td>
                                    <form action="{{ url_for_with_subpath('delete_category', category_id=category.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Are you sure? This will only delete the category if it has no entries.')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
